<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
    <script src="script.js"></script>
</head>
<body>
    
    <div class="Navbar ">
        <div class="nav-bar">
            <div class="logo">
                <img   src="My logo.jpg" alt="">
            </div>
            <div class="nav-content">
                <ul>
                    <li class="hover-link" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>

                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="search"  placeholder="...example MS dhoni">
                <button id="search-button" class="search-btn">Search</button>
            </div>
        </div>
    </div>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
</body>
</html>
